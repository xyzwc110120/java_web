<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>注册页面</h1>
<form action="/java_web/register" method="post">
    <p>
        <label>昵称：<input type="text" name="nickname"></label>
    </p>
    <p>
        <label>密码：<input type="password" name="password"></label>
    </p>
    <p>
        <label>性别：
            <input type="radio" name="sex" value="boy" checked>男
            <input type="radio" name="sex" value="girl">女
        </label>
    </p>
    <p>
        <label>爱好：
            <input type="checkbox" name="hobby" value="game">游戏
            <input type="checkbox" name="hobby" value="movie">电影
            <input type="checkbox" name="hobby" value="sport">运动
            <input type="checkbox" name="hobby" value="sleep">睡觉
        </label>
    </p>
    <p>
        <label>城市：
            <select name="city">
                <!-- 若 option 标签没有写 value 属性，则标签中的文本内容就是该标签的 value 属性值 -->
                <option>武汉</option>
                <option>黄石</option>
                <option>鄂州</option>
                <option>荆州</option>
            </select>
        </label>
    </p>
    <p>
        <label>简介：
            <textarea name="intro" rows="5" cols="20"></textarea>
        </label>
    </p>
    <p><input type="submit" value="上奏"></p>
</form>
</body>
</html>
